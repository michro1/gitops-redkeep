---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: plex
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:v21.0-ls*
spec:
  releaseName: nzbget
  chart:
    git: https://github.com/srueg/helm-charts.git
    ref: master
    path: nzbget
  values:
    image:
      repository: docker.io/linuxserver/nzbget
      tag: v21.0-ls47
    persistence:
      config:
        storageClass: zfs
        selector:
          matchLabels:
            usage: nzbget-config
      downloads:
        size: 30Gi
        storageClass: ssd
        selector:
          matchLabels:
            usage: nzbget-downloads
    ingress:
      enabled: true
      host: nzbget.srueg.ch
