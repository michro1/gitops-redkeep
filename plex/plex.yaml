---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: plex
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:1.*
spec:
  releaseName: plex
  chart:
    git: https://github.com/srueg/helm-charts.git
    ref: master
    path: plex
  values:
    image:
      repository: docker.io/plexinc/pms-docker
      tag: 1.16.2.1297-4b7ace214
    plexClaimSecretName: plex-claim
    persistence:
      config:
        storageClass: zfs
        selector:
          matchLabels:
            usage: plex-config
      data:
        storageClass: zfs
        selector:
          matchLabels:
            usage: plex-data
    ingress:
      enabled: true
      host: plex.srueg.ch
