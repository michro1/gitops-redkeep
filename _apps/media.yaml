apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: media
  namespace: argocd
spec:
  destination:
    namespace: plex
    server: https://kubernetes.default.svc
  project: default
  source:
    path: media
    repoURL: https://github.com/srueg/gitops-redkeep.git
    targetRevision: master
    directory:
      recurse: false
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
