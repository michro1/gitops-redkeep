apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics
  namespace: argocd
spec:
  destination:
    namespace: metrics
    server: https://kubernetes.default.svc
  project: default
  source:
    path: metrics
    repoURL: https://github.com/srueg/gitops-redkeep.git
    targetRevision: master
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
