---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: localvolume-provisioner
  namespace: localvolume-provisioner
spec:
  releaseName: localvolume-provisioner
  chart:
    git: https://github.com/kubernetes-incubator/external-storage.git
    ref: fbfedbf60da4e5ee25a3151bfe8504f3e3281319
    path: local-volume/helm/provisioner/
  values:
    common:
      namespace: localvolume-provisioner
    classes:
      - name: zfs
        hostDir: /tank
        storageClass: true
        reclaimPolicy: Retain
