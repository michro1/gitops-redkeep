apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: netdata
  namespace: netdata
  labels:
    app: netdata
  annotations:
    certmanager.k8s.io/cluster-issuer: letsencrypt-staging
    certmanager.k8s.io/acme-http01-edit-in-place: "true"
spec:
  rules:
  - host: stats.srueg.ch
    http:
      paths:
      - backend:
          serviceName: netdata
          servicePort: proxy
        path: /
  tls:
  - hosts:
    - stats.srueg.ch
    secretName: netdata-tls
